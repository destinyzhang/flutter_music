def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 27

    lintOptions {
        disable 'InvalidPackage'
    }

    productFlavors {
        jbmhy {
            applicationId "duanli.music.dlmusic.jbmhy"
            manifestPlaceholders = ["label": "就不买会员", "icon": "ic_launcher_ym"]
        }

        kqsb {
            applicationId "duanli.music.dlmusic.kqsb"
            manifestPlaceholders = ["label": "威震八方", "icon": "ic_launcher"]
        }


        common {
            applicationId "duanli.music.dlmusic.common"
            manifestPlaceholders = ["label": "dl_music", "icon": "ic_launcher"]
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "duanli.music.dlmusic"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = ["label": "dl_music", "icon": "ic_launcher"]
        flavorDimensions "1.0"
    }

    signingConfigs{
        release {
            storeFile file(APP_STORE_FILE)
            storePassword APP_STORE_PWD
            keyAlias APP_KEY_ALIAS
            keyPassword APP_KEY_PWD
            storeType APP_STORE_TYPE
        }
        debug {
            v2SigningEnabled false
        }
    }


    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}